<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles.css"/>
    <title id="tittle">TODO</title>
</head>
<body>
<template id="list">
    <section class="app__input">
        <form class="form-styles">
            <label for="new-item-field" class=" c-label">add item`s TODO</label>
            <input type="text" class="c-input-field" id="new-item-field" autocomplete="off"/>
            <div class="xy9s" id="all-todo-filter">ALL</div>
            <div class="xy9s" id="todo-completed-filter">only completed</div>
            <div class="xy9s" id="todo-not-completed-filter">need todo</div>
            <div class="counter"></div>
            <div class="mainform-buttons">
                <button class="c-button new-item__button " id="new-item-button">Save</button>
                <button class="exitbutton " id="exitbutton">LogOut</button>
            </div>

        </form>

        <div class="js-items"></div>
    </section>
</template>
<template id="login">
    <div class="wrapper">
        <label for="email" class="label-input-form">Type Email</label>
        <input type="email" class="input-field-forms" placeholder="Email" id="email" name="email"/>
        <label for="password" class="label-input-form">Enter Password</label>
        <input type="password" class="input-field-forms" placeholder="Password" id="password" name="password"/>
        <div class="button-wrapper">
            <button id="signIn">Sign in</button>
            <button id="toRegister">Sign up</button>
        </div>
    </div>
</template>
<template id="register">
    <div class="wrapper">
        <label for="register-email" class="label-input-form">Type Email</label>
        <input type="email" class="input-field-forms" placeholder="Email" id="register-email" name="register-email"/>
        <label for="username" class="label-input-form">Type username</label>
        <input type="text" class="input-field-forms" placeholder="Username" id="username" name="username"/>
        <label for="register-password" class="label-input-form">Enter Password</label>
        <input type="password" class="input-field-forms" placeholder="Password" id="register-password" name="register-password"/>
        <div class="register-buttons">
            <button id="go-back">Back</button>
            <button id="register-button">Register</button>
        </div>
    </div>
</template>
<main>
    <header class="intro">
        <div class="headertext">
            <h1 class="intro__heading">TODO LIST</h1>
        </div>
    </header>
    <section class="app" id="app">
    </section>
</main>
<script type="module" src="main.js"></script>
</body>
</html>
